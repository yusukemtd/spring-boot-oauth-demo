# resource server uri
task.api.uri=http://localhost:18082/v1

# authz server uri
task.auth.uri=http://localhost:18081/authz

# OAuth client (authz server's inmemory client)
security.oauth2.client.client-id=demo
security.oauth2.client.client-secret=demo

security.oauth2.client.scope=read,write
security.oauth2.client.access-token-uri=${task.auth.uri}/oauth/token
security.oauth2.client.user-authorization-uri=${task.auth.uri}/oauth/authorize
security.oauth2.resource.token-info-uri=${task.auth.uri}/oauth/check_token
